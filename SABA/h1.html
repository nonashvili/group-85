<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    button {

      border: none;

    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #fff;
      color: #ff4d6d;
      position: absolute;
    }

    #musicBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #fff;
      color: #ff4d6d;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;

  </style>
</head>
<body>
