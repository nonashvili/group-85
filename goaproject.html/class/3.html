<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA PROJECT</title>

    <style>
        form {
            border: 3px solid green;
            padding: 20px;
            width: 400px;  
            height: 300px;  
            margin: auto;
        } 
    </style>
</head>

<body>
    <form>

        <label style="border: 2px solid green;" for="user_name">name</label>
        <input type="text" id="user_name" placeholder="Enter your name">

        <br><br>

        <label style="border: 2px solid green;" for="last_name">surname</label>
        <input type="text" id="last_name" placeholder="Enter your surname">

        <br><br>

        <label style="border: 2px solid green;" for="password">password</label>
        <input type="password" id="password" placeholder="Enter password">

        <br><br>

        <label style="border: 2px solid green;" for="email">email</label>
        <input type="email" id="email" placeholder="yourmail@mail.com">

        <br><br>

        <label style="border: 2px solid green;" for="age">age</label>
        <input type="number" id="age" placeholder="Enter age">

        <br><br>

        <input style="border: 2px solid green; background-color: green;" type="submit" value="Enter a real academy.">

    </form>
</body>
</html>
